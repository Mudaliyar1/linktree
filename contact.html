<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="public/images/main logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="public/css/utility.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="index contact">


    <header class="indexHeader webBlur">

        <a href="index.html"><img src="public/images/main logo.jpg" alt=""></a>

        <div class="pcNavbar">
            <span class="material-symbols-outlined darkMode" style="color: white; cursor: pointer;"
                onclick="darkMode()">
                dark_mode
            </span>
            <span class="material-symbols-outlined lightMode" style="color: white; cursor: pointer; display: none;"
                onclick="lightMode()">
                light_mode
            </span>
            <a href="index.html" class="pcLinks">Home</a>
            <a href="about.html" class="pcLinks">About</a>
            <a href="contact.html" class="pcLinks">Contact</a>
        </div>

        <span class="material-symbols-rounded hamburgerIcon" style="color: white; font-size: 34px; border-radius: 10px;"
            onclick="ham_open()">
            menu
        </span>

    </header>

    <div class="mobileNavbar">
        <span class="material-symbols-rounded closeIcon"
            style="color: white; position: absolute; right: 10px; top: 10px; font-size: 34px; display: block;"
            onclick="ham_close()">
            close
        </span>

        <div class="mobileLinks">
            <a href="index.html" class="mobileLinks">Home</a>
            <a href="about.html" class="mobileLinks">About</a>
            <a href="contact.html" class="mobileLinks">Contact</a>
        </div>
    </div>


    <main class="contactMain nightTheme dayTheme webBlur">


        <div class="contactContainer dayTheme nightTheme">
            <br><br>
            <h2 style="text-align: center;">Contact Us</h2>
            <br>
            <div class="contactForm">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="1ef959d5-c666-4263-9c17-11e080ffa78d">

                    <label for="name">Name :&nbsp;</label>
                    <input type="text" name="name" required>
                    <br><br>
                    <label for="email">Email &nbsp;:&nbsp;</label>
                    <input type="email" name="email" required>
                    <br><br>
                    <label for="">Select a Queries : </label> <br>
                    <label for="problem">Project Related</label>
                    <input type="radio" name="problem" value="Project Related" required>
                    <label for="problem">Casual Queries</label>
                    <input type="radio" name="problem" value="Casual Problem" required>
                    <br><br>
                    <label for="select">Client Type : </label>
                    <select name="Client Type" id="" required>
                        <option value="School Student">School Student</option>
                        <option value="College Student">College Student</option>
                    </select>
                    <br><br>
                    <label for="message">Leave Your Message / Queries   </label><br>
                    <textarea name="message" id="" style="width: 300px; height: 200px;"></textarea>
                    <br><br>
                    
                    <button class="submitBtn" type="submit">Submit</button>
                    <button class="submitBtn" type="reset">Reset</button>
                </form>
            </div>
            <br><br>
        </div>
    </main>

    <footer class="indexFooter dayTheme nightTheme webBlur">

        <div class="footerLink" style="display: none;">
            <a href="index.html" class="dayTheme nightTheme">Home</a>
            <a href="about.html" class="dayTheme nightTheme">About</a>
            <a href="contact.html" class="dayTheme nightTheme">Contact</a>
        </div>

        <div class="footerSocialIcon">
            <h3 style="text-align: center;">Follow Us On</h3>
            <div class="footerIconLink">
                <a href="https://www.facebook.com/profile.php?id=61550755611897&mibextid=ZbWKwL"
                    class="dayTheme nightTheme"><i class="fa-brands fa-facebook" style="color: blue;"></i></a>

                <a href="https://www.instagram.com/ft_raise_59/profilecard/?igsh=MWF0azFxdmhkOW94ag=="
                    class="dayTheme nightTheme"><i class="fa-brands fa-instagram" style="color: purple;"></i></a>

                <a href="https://youtube.com/@ftraise59?si=dr5IA6VManbdZUAb" class="dayTheme nightTheme"><i
                        class="fa-brands fa-youtube" style="color: red;"></i></a>
            </div>
        </div>

        <div class="footerMessage">
            <h3>Made By Vijay</h3>
            <p>&copy; Copyright 2024</p>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/js/script.js"></script>
</body>

</html>
